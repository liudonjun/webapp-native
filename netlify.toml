# Netlify 部署配置文件
# 用于部署 VitePress 文档站点

[build]
  # 构建命令
  command = "pnpm run docs:build"
  # 发布目录（VitePress 构建输出目录）
  publish = "docs/.vitepress/dist"

# 构建环境变量
[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8"

# 重定向规则（SPA 路由支持）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 文件缓存
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 图片和字体缓存
[[headers]]
  for = "/*.{png,jpg,jpeg,gif,svg,ico,webp,woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

